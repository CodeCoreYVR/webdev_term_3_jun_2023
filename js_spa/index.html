<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="./styles/site.css" rel="stylesheet" />

  <script type="module" defer src="./scripts/webApi.js"></script>
  <script type="module" defer src="./scripts/site.js"></script>

  <!-- For CDN: Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- If CDN is not available -->
  <!-- <link href="./styles/bootstrap.css" rel="stylesheet" />
  <script defer src="./scripts/bootstrap.js"></script> -->

  <title>Awesome Answers</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" target-id="welcome">Welcome</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" target-id="questions">Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" target-id="new-question">New Questions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" target-id="login">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-3">
    <div class="page active" id="welcome">
      <h1>Welcome to our SPA</h1>
    </div>
    <div class="page" id="questions">
      <h1>Questions</h1>
      <ul id="question-list">
      </ul>
    </div>
    <div class="page" id="new-question">
      <h1>New Question</h1>
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" placeholder="Title of the question">
      </div>
      <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea class="form-control" id="body" rows="3"></textarea>
      </div>
      <button type="button" class="btn btn-primary" id="new-question-btn">Submit</button>
    </div>
    <div class="page" id="login">
      <h1>Login</h1>
    </div>
  </div>
</body>

</html>
